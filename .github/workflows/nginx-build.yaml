name: Build Image

on:
  push:
    paths-ignore:
    - 'README.md'
    - '.github/**'
    branches:
      - 'main'
  pull_request:
    paths-ignore:
    - 'README.md'
    - '.github/**'
    branches:
      - 'develop'
      - 'release'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-and-test:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yaml
    with:
      working-directory: docker-demo
      context: ./nginx
    secrets: inherit
